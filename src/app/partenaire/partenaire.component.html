<ng-container *ngIf="dataType === 'entreprise'">
    <title-separator class="w-[100%]" title="Nos entreprises partenaires"></title-separator>
    <div class="flex justify-center flex-col items-center relative w-full pr-8 pl-8 pt-5 lg:pr-40 lg:pl-40 mt-4 ">
        <div class="grid grid-cols-2 md:grid-cols-4 mt-4 place-content-center gap-2">
            <ng-container *ngFor="let data of loopData">
                <a target="_blank"
                    class="py-6 px-2 bg-white relative rounded-xl flex flex-col justify-center  w-[150px] h-[150px] lg:w-[290px] lg:h-[200px] items-center"
                    href="{{data.site}}">
                    <img src="{{data.img}}" alt="" srcset=""
                        class="lg:max-h-[5rem] lg:max-w-[8rem] max-h-[2rem] max-w-[7rem] px-8">
                    <p class="text-center w-full absolute bottom-[10px] left-[50%] translate-x-[-50%]">{{data.nom}}</p>
                </a>
            </ng-container>
        </div>
    </div>
</ng-container>

    <title-separator title="Nos Ã©coles partenaires"></title-separator>

<ng-container *ngIf="dataType === 'presse'">
    <title-separator title="Nos partenaires presse"></title-separator>
    <div
        class="grid grid-cols-1 md:grid-cols-4 mt-4 place-content-center gap-2 pr-8 pl-8 pt-5 lg:pr-40 lg:pl-40 mt-4 w-full">
        <ng-container *ngFor="let data of loopData">
            <div class="p-5 rounded-xl flex flex-col justify-between bg-white w-full h-full flex flex-col">
                <div class="flex flex-col rounded-xl justify-center align-center items-center h-full lg:h-[230px]">
                    <img src="{{data.img}}" alt="" srcset=""
                        class="lg:max-h-[8rem] rounded-xl lg:max-w-[12rem] max-h-[2rem] max-w-[7rem] px-5">
                </div>
                <div class="flex flex-col justify-top align-center items-center h-full mb-5">
                    <p class="mt-5 text-center text-bold">{{data.nom}}</p>
                    <p class="text-sm mt-5">{{data.description}}</p>
                </div>
                <div class="flex flex-col justify-base items-center h-full lg:h-[35px]">
                    <a class="py-2 text-center bg-primary rounded-lg text-white font-semibold w-full"
                        href="{{data.site}}" target="_blank">Site web</a>
                </div>

            </div>
        </ng-container>
    </div>
</ng-container>
