<ng-container *ngIf="dataType === 'entreprise'">
    <title-separator title="Nos entreprises partenaires"></title-separator>
    <div class="grid grid-cols-2 lg:grid-cols-4 mt-4 gap-4 pr-10 pl-10 pt-5 lg:pr-40 lg:pl-40 mt-4">
        <ng-container *ngFor="let data of loopData">
            <a target="_blank"
                class="w-full h-full gap-2 flex flex-col justify-center content-center justify-self-center items-center content-center justify-items-center lg:p-4 p-5 bg-white rounded-xl flex flex-col justify-between align-center"
                href="{{data.site}}">
                <img src="{{data.img}}" alt="" srcset="" class="max-h-[5rem] w-full px-8">
                <p class="text-center">{{data.Nom}}</p>
            </a>
        </ng-container>
    </div>
</ng-container>

                <img src="{{data.img}}" alt="" srcset="" class="max-h-[5rem] w-full px-8">

            </a>
        </ng-container>
    </div>
</ng-container>
<ng-container *ngIf="dataType === 'presse'">
    <title-separator title="Nos partenaires presse"></title-separator>
    <div class="grid grid-cols-1 lg:grid-cols-4 mt-4 gap-4 pr-10 pl-10 pt-5 lg:pr-40 lg:pl-40 mt-4">
        <ng-container *ngFor="let data of loopData">
            <a class="lg:p-14 p-5 bg-white rounded-xl flex flex-col justify-between" href="{{data.site}}">
                <img src="{{data.src}}" alt="" srcset="">
                <p class="text-center">{{data.NOM}}</p>
            </a>
        </ng-container>
    </div>
</ng-container>
