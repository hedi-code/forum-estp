<ng-container *ngIf="dataType === 'entreprise'">
    <title-separator class="w-[100%]" title="Nos entreprises partenaires"></title-separator>
    <div class="flex justify-center flex-col items-center relative w-full pr-8 pl-8 pt-5 lg:pr-40 lg:pl-40 mt-4 ">
        <div class="grid grid-cols-2 md:grid-cols-4 mt-4 place-content-center gap-2">
            <ng-container *ngFor="let data of loopData">
                <a target="_blank"
                    class="py-6 px-2 bg-white relative rounded-xl flex flex-col justify-center  w-[150px] h-[150px] lg:w-[290px] lg:h-[200px] items-center"
                    href="{{data.site}}">
                    <img src="{{data.img}}" alt="" srcset=""
                        class="lg:max-h-[5rem] lg:max-w-[8rem] max-h-[2rem] max-w-[7rem] px-8">
                    <p class="text-center w-full absolute bottom-[10px] left-[50%] translate-x-[-50%]">{{data.nom}}</p>
                </a>
            </ng-container>
        </div>
    </div>
</ng-container>
